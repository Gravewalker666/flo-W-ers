<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flower Predictor</title>
</head>
<body>
    <h1>Flower Predictor</h1>
    <form id="flower-form">
        <label for="sepal-length">Sepal length:</label>
        <input type="number" id="sepal-length" name="sepal_length" step="0.1" required>
        <br>
        <label for="sepal-width">Sepal width:</label>
        <input type="number" id="sepal-width" name="sepal_width" step="0.1" required>
        <br>
        <label for="petal-length">Petal length:</label>
        <input type="number" id="petal-length" name="petal_length" step="0.1" required>
        <br>
        <label for="petal-width">Petal width:</label>
        <input type="number" id="petal-width" name="petal_width" step="0.1" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="flower-container"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
<script>
  const form = document.getElementById('flower-form');
  const flowerContainer = document.getElementById('flower-container');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(form);
    const response = await fetch('http://127.0.0.1:5000/predict', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(Object.fromEntries(formData))
    });
    const { flower_type } = await response.json();
    flowerContainer.innerText = flower_type;
  });
</script>

</html>
