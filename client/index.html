<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iris Flower Classification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="title">Iris Flower Classification</p>
        <img src="iris-image.png" alt="Iris flower" class="iris-image" />
        <div id="flower-type-prediction" class="flower-type">Virginica</div>
        <form id="flower-form" class="flower-form">
            <div class="input-container">
                <div>
                    <p class="input-group-title">Sepal</p>
                    <div class="input-group">
                        <div class="input-item">
                            <input type="number" id="sepal-length" name="sepal_length" step="0.1" value="5.8" required>
                            <label for="sepal-length">Length</label>
                        </div>
                        <div class="input-item">
                            <input type="number" id="sepal-width" name="sepal_width" step="0.1" value="2.8" required>
                            <label for="sepal-width">Width</label>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="input-group-title">Petal</p>
                    <div class="input-group">
                        <div class="input-item">
                            <input type="number" id="petal-length" name="petal_length" step="0.1" value="5.1" required>
                            <label for="petal-length">Length</label>
                        </div>
                        <div class="input-item">
                            <input type="number" id="petal-width" name="petal_width" step="0.1" value="2.4" required>
                            <label for="petal-width">Width</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="primary-button">Check</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
